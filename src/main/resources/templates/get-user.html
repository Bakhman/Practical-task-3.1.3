<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header class="header">
    <div class="container-fluid">
        <div class="row text-white bg-dark" >
            <div class="col-auto mr-auto">
                <h5 class="pt-2">
                    <strong th:text="${user.email}" /> with roles:  <td th:text="${user}"/>
                </h5>
            </div>
            <div class="col mt-2 text-end">
                <style>
                    a {
                        color: gray;
                    }
                    a:visited {
                        color: gray;
                    }
                    a:hover {
                        color: white;
                    }
                </style>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 mt-3">
            <ul class="list-group">
                <div class="container-fluid">
                    <span th:if="${user.hasRole('ROLE_ADMIN')}">
                        <a class="list-group-item" style="color: dodgerblue" th:href="@{admin}">Admin</a>
                        <a class="list-group-item active" aria-current="true" th:href="@{user}">User</a>
                    </span>
                        <span th:if="!${user.hasRole('ROLE_ADMIN')}">
                        <a class="list-group-item active" aria-current="true" th:href="@{user}">User</a>
                    </span>
                </div>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <div class="container">
                <h1>User information-page</h1>
                <div class="container">
                <table class="container table table-striped">
                    <thead>
                    <h5>About user</h5>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"/>
                        <td th:text="${user.firstName}"/>
                        <td th:text="${user.lastName}"/>
                        <td th:text="${user.age}"/>
                        <td th:text="${user.email}"/>
                        <td th:text="${user}"/>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
